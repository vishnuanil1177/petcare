<!DOCTYPE html>
<html>
<head>
    <style>
        .center-container {
            display: flex;
            justify-content: center; /* Horizontally center the content */
            align-items: center; /* Vertically center the content */
            height: 100vh; /* 100% of the viewport height to center vertically */
        }
    </style>
</head>
<body>
    <div class="center-container">
        <img src="http://127.0.0.1/Petcare/images/logo.jpg" alt="Centered Image">

    </div>

    <script>
        function redirectpage() {
            window.location = "http://127.0.0.1/Petcare/homepage/index.html";
        }
        setTimeout(redirectpage, 4000); // Remove the quotes around the function name
    </script>
</body>
</html>
